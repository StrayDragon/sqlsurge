name: E2E Tests

on: pull_request

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "v0.12.1"

      - name: Build
        run: pnpm build:pkg && pnpm i

      - run: xvfb-run -a pnpm -F sqlsurge test
        if: runner.os == 'Linux'

      - run: pnpm -F sqlsurge test
        if: runner.os != 'Linux'
